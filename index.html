<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg  py-5">
                <div class="container-md">
                    <div class="inner d-flex  ms-2">
                        <a class="navbar-brand w-25" href="#" id="sse"><img src="./image/logo@2x.png" class="w-100"alt=""></a>
                        <div class="a-text mt-1">
                            <h1 class="text-white mb-0 h6">Weather</h1>
                            <p>tagline goes here</p>
                        </div>
                    </div>
                    <button class="navbar-toggler py-3 " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon d-flex justify-content-center align-items-center"> <i class="fa-solid fa-bars "></i></span>
                    </button>
                    <div class="collapse navbar-collapse mt-3 p-3" id="navbarNavDropdown">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item py-2 ">
                                <a class="nav-link active " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item py-2 ">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item py-2 ">
                                <a class="nav-link" href="#">Line Cameras</a>
                            </li>
                            <li class="nav-item py-2 ">
                                <a class="nav-link" href="#">Photo</a>
                            </li>
                            <li class="nav-item py-2 ">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="hero">
                <div class="container">
                    <div class="input-sr py-5 position-relative">
                    <input type="text" id="inputsearch" class="form-control rounded-pill p-3 inputsr pe-5"
                            placeholder="Find your location...">
                    <button class="btn btn-primary position-absolute top-50 end-0 translate-middle-y me-2 px-4 rounded-pill">
                        Find
                    </button>
                    </div>  
                    <div class="weather-cards">
                        <div class="row g-0 " id="cards">
                            <div class="col-md-4">    
                                    <div class="card">
                                        <div class="card-header d-flex justify-content-between pt-2 text-white"><p>Friday</p> <p>Friday</p></div>
                                        <div class="card-body">
                                            <h5 class="card-title">London</h5>
                                            <div class="card-degree">
                                                <p>7ْ 5</p>
                                            </div>
                                            <div class="card-icon ">
                                                <img src="/image/113.webp" alt="">
                                            </div>
                                            <p class="custom">Sunny</p>
                                            <div class="card-icons-2 text-secondary">
                                                <span> <i class="fa-solid fa-umbrella fa-rotate-by" style="--fa-rotate-angle: 70deg;"></i> 20%</span>
                                                <span><i class="fa-solid fa-wind"></i> 18km/h</span>
                                            </div>
                                        </div>
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                    <div class="card text-center ">
                                        <div class="card-header py-3 text-white">Sunday</div>
                                        <div class="card-body py-5 d-flex justify-content-center align-items-center flex-column">
                                            <img src="./image/113.webp" alt="">
                                            <div class="card-degree2">
                                                <p>27 ْ C</p>
                                                <span>23ْ </span>
                                            </div>
                                            
                                            <p class="custom pb-2">Sunny</p>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="card text-center ">
                                        <div class="card-header py-3 text-white"> Sunday</div>
                                        <div class="card-body py-5 d-flex justify-content-center align-items-center flex-column">
                                            <img src="./image/113.webp" alt="">
                                            <div class="card-degree2">
                                                <p>27 ْ C</p>
                                                <span>23ْ </span>
                                            </div>
                                            <p class="custom pb-2">Sunny</p>
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="about">
                <div class="container d-flex">
                    <div class="input-sr py-5 position-relative">
                        <input type="text" id="inputsearchFooter" class="form-control rounded-pill p-3 inputsr pe-5"
                                placeholder="Enter your email...">
                        <button class="btn btn-primary position-absolute top-50 end-0 translate-middle-y me-2 px-4 rounded-pill">
                            Subscribe
                        </button>
                        <p class="text-light p-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                    </div>
                    <div class="icon px-5 pt-5">
                        <i class="text fa-brands fa-facebook-f fs-4 p-2 text-info"></i>
                        <i class="text fa-brands fa-twitter fs-4 p-2 text-info"></i>
                        <i class="text fa-brands fa-google-plus-g  fs-4 p-2 text-info"></i>
                        <i class="text fa-brands fa-pinterest fs-4 p-2 text-info"></i>
                    </div>
                </div> 
            </div>
        </footer>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
